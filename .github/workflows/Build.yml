name: Build GreenSurf Portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Build portable EXE
        run: npm run dist

      - name: ğŸ“¤ Upload portable EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: GreenSurf-portable
          path: dist/*.exe
