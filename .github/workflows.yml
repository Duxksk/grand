name: Build GreenSurf Portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Build portable EXE (no publish)
        env:
          CI: false  # ✅ 핵심! electron-builder의 자동 publish 감지를 완전히 차단
        run: npm run dist

      - name: 📤 Upload portable EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: GreenSurf-portable
          path: dist/*.exe
