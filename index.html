<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GreenSurf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <button id="back">⟨</button>
    <button id="forward">⟩</button>
    <button id="reload">⟳</button>
    <input id="url" type="text" value="https://www.google.com" />
    <button id="go">Go</button>
  </div>
  <iframe id="webview" src="https://www.google.com"></iframe>

  <script>
    const webview = document.getElementById('webview');
    const urlInput = document.getElementById('url');

    document.getElementById('go').onclick = () => {
      webview.src = urlInput.value.startsWith('http')
        ? urlInput.value
        : 'https://' + urlInput.value;
    };
    document.getElementById('reload').onclick = () => webview.contentWindow.location.reload();
    document.getElementById('back').onclick = () => webview.contentWindow.history.back();
    document.getElementById('forward').onclick = () => webview.contentWindow.history.forward();
  </script>
</body>
</html>
